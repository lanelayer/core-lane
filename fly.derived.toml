# fly.toml app configuration file for core-lane-derived (derived mode)
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#


app = 'core-lane-derived'
primary_region = 'cdg'

[build]
  image = 'ghcr.io/lanelayer/core-lane/core-lane:latest'

[env]
  # Derived mode specific configuration
  ONLY_START = 'derive-node'
  HTTP_PORT = '8545'
  HTTP_HOST = '0.0.0.0'
  CORE_RPC_URL = 'https://rpc.lanelayer.com'
  CHAIN_ID = '1281453634'
  DERIVED_DA_ADDRESS = '0x0000000000000000000000000000000000000000'
  START_BLOCK = '0'

[[mounts]]
  source = 'core_lane_derived_storage'
  destination = '/data'

[http_service]
  internal_port = 8545
  force_https = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '1m0s'
    method = 'get'
    path = '/health'
    protocol = 'http'

[[files]] 
local_path = "vc-cm-snapshot.squashfs"
guest_path = "/data/vc-cm-snapshot.squashfs"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2


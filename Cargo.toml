[package]
name = "core-mel-node"
version = "0.1.0"
edition = "2021"

[dependencies]
bitcoin = { version = "0.32.0", features = ["rand"] }
secp256k1 = { version = "0.29", features = ["rand-std", "recovery", "global-context"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
rand = "0.8"
bitcoincore-rpc = "0.19.0"
bitcoincore-rpc-json = "0.19.0"
alloy-primitives = { version = "1.3", features = ["serde"] }
alloy-rlp = "0.3"
alloy-consensus = { version = "1.0", features = ["secp256k1"] }
alloy-eips = "1.0"
alloy-signer = "1.0"
sha3 = "0.10"
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
